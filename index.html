<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mi portafolio</title>
  </head>
  <body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Hans M.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Trabajos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre mí</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/cuppon.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Cuppon Web</h5>
                  <p class="card-text">Página de cupones!</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/Iguanas.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Iguanas</h5>
                  <p class="card-text">Página de animales!</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/Japofood.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Japofood</h5>
                  <p class="card-text">Template para locales orientales.</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/img/cv.JPG" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">CV html</h5>
                  <p class="card-text">Currículum del grandísimo D. Fincher.</p>
                </div>
              </div>
            </div>
          </div>
    </section>

    <section class="mb-3 text-center bg-info">
        <div class="container mt-3">
            <p class="parrafo">Envíame tus dudas</p>
            <div class="row">
                <div class="mb-3 col-sm-12 text-center">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
            </div>
                <div class="mb-3 col-sm-12">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mail@ejemplo.com">
                </div>
                <div class="mt-3 mb-3">
                    <button type="submit" class="btn btn-light mb-3">Enviar</button>
                </div>
                
        </div>
    </section>

    <footer>

    </footer>
    <div class="container-fluid bg-light text-center p-3">
        <p>Desarrollo Web</p>
        <p>Todos los derechos reservados</p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
